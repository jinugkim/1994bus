<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1994 등반대 버스 - 좌석 예약 시스템</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>1994 등반대 버스 - 좌석 예약 시스템</h1>
        </header>
        
        <!-- 텍스트 일괄 입력 (선택적 기능) -->
        <div class="input-section" style="display: none;">
            <textarea id="textInput"></textarea>
            <button id="parseButton">좌석 배치 생성</button>
            <button id="clearButton">초기화</button>
        </div>
        
        <div class="bus-container">
            <div class="bus-header">
                <div class="driver-area">운전석</div>
            </div>
            
            <div class="bus-layout">
                <!-- 8개 열의 좌석 (1-24번) -->
                <div class="seat-rows">
                    <!-- 1열 (1, 2, 3번) -->
                    <div class="seat-row">
                        <div class="seat-pair">
                            <div class="seat" data-seat="1">1</div>
                            <div class="seat" data-seat="2">2</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat single" data-seat="3">3</div>
                    </div>
                    
                    <!-- 2열 (4, 5, 6번) -->
                    <div class="seat-row">
                        <div class="seat-pair">
                            <div class="seat" data-seat="4">4</div>
                            <div class="seat" data-seat="5">5</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat single" data-seat="6">6</div>
                    </div>
                    
                    <!-- 3열 (7, 8, 9번) -->
                    <div class="seat-row">
                        <div class="seat-pair">
                            <div class="seat" data-seat="7">7</div>
                            <div class="seat" data-seat="8">8</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat single" data-seat="9">9</div>
                    </div>
                    
                    <!-- 4열 (10, 11, 12번) -->
                    <div class="seat-row">
                        <div class="seat-pair">
                            <div class="seat" data-seat="10">10</div>
                            <div class="seat" data-seat="11">11</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat single" data-seat="12">12</div>
                    </div>
                    
                    <!-- 5열 (13, 14, 15번) -->
                    <div class="seat-row">
                        <div class="seat-pair">
                            <div class="seat" data-seat="13">13</div>
                            <div class="seat" data-seat="14">14</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat single" data-seat="15">15</div>
                    </div>
                    
                    <!-- 6열 (16, 17, 18번) -->
                    <div class="seat-row">
                        <div class="seat-pair">
                            <div class="seat" data-seat="16">16</div>
                            <div class="seat" data-seat="17">17</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat single" data-seat="18">18</div>
                    </div>
                    
                    <!-- 7열 (19, 20, 21번) -->
                    <div class="seat-row">
                        <div class="seat-pair">
                            <div class="seat" data-seat="19">19</div>
                            <div class="seat" data-seat="20">20</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat single" data-seat="21">21</div>
                    </div>
                    
                    <!-- 8열 (22, 23, 24번) -->
                    <div class="seat-row">
                        <div class="seat-pair">
                            <div class="seat" data-seat="22">22</div>
                            <div class="seat" data-seat="23">23</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat single" data-seat="24">24</div>
                    </div>
                </div>
                
                <!-- 마지막 4인석 (25, 26, 27, 28번) -->
                <div class="back-seats">
                    <div class="seat" data-seat="25">25</div>
                    <div class="seat" data-seat="26">26</div>
                    <div class="seat" data-seat="27">27</div>
                    <div class="seat" data-seat="28">28</div>
                </div>
            </div>
        </div>
        
        
        <div class="statistics-section">
            <h3>탑승지 통계</h3>
            <div id="locationStats"></div>
        </div>
        
        <div class="passenger-list">
            <h3>승객 목록</h3>
            <div id="passengerInfo"></div>
        </div>
        
        <!-- 예약 시스템 컨트롤 -->
        <div class="reservation-controls">
            <h3>예약 시스템</h3>
            <div class="control-buttons">
                <button id="loadReservationsBtn" class="control-btn">📋 예약 현황 불러오기</button>
                <button id="clearAllBtn" class="control-btn danger">🗑️ 모든 예약 초기화</button>
                <button id="toggleAdvancedBtn" class="control-btn secondary">⚙️ 고급 모드</button>
            </div>
            <div class="system-status" id="systemStatus">
                <span class="status-indicator offline">⚫ 오프라인</span>
                <span class="status-text">구글 시트에 연결하려면 '예약 현황 불러오기'를 클릭하세요</span>
            </div>
        </div>
    </div>
    
    <!-- 예약 모달 -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">좌석 예약</h2>
                <span class="close" id="modalClose">&times;</span>
            </div>
            <div class="modal-body">
                <div class="seat-info">
                    <span class="seat-badge" id="modalSeatNumber">1번</span>
                    <span class="seat-status" id="modalSeatStatus">빈 좌석</span>
                </div>
                
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="passengerName">이름 *</label>
                        <input type="text" id="passengerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="passengerPhone">전화번호 *</label>
                        <input type="tel" id="passengerPhone" required placeholder="010-1234-5678">
                    </div>
                    
                    <div class="form-group">
                        <label for="passengerLocation">탑승지 *</label>
                        <select id="passengerLocation" required>
                            <option value="">탑승지를 선택하세요</option>
                            <option value="양재">양재</option>
                            <option value="강남">강남</option>
                            <option value="사당">사당</option>
                            <option value="서초">서초</option>
                            <option value="논현">논현</option>
                            <option value="신논현">신논현</option>
                            <option value="역삼">역삼</option>
                            <option value="선릉">선릉</option>
                            <option value="삼성">삼성</option>
                            <option value="잠실">잠실</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="paymentStatus">입금 상태</label>
                        <select id="paymentStatus">
                            <option value="pending">입금예정</option>
                            <option value="paid">입금완료</option>
                        </select>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" id="cancelBtn" class="btn-secondary">취소</button>
                        <button type="submit" id="confirmBtn" class="btn-primary">확인</button>
                    </div>
                </form>
                
                <!-- 예약 취소용 폼 -->
                <div id="cancelForm" style="display: none;">
                    <p class="cancel-notice">예약 취소를 위해 정보를 입력해주세요:</p>
                    
                    <div class="form-group">
                        <label for="cancelName">이름 *</label>
                        <input type="text" id="cancelName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cancelPhone">전화번호 *</label>
                        <input type="tel" id="cancelPhone" required placeholder="010-1234-5678">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" id="cancelCancelBtn" class="btn-secondary">취소</button>
                        <button type="button" id="confirmCancelBtn" class="btn-danger">예약 취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sheets-api.js"></script>
    <script src="reservation-system.js"></script>
    <script src="script.js"></script>
</body>
</html>
